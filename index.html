<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/styles/style.css">
  
  <script src="https://kit.fontawesome.com/5a670dfc56.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

   
<header>
    <a href="/"><img src="/images/logo.svg" alt="Huddle" /></a>
</header>

<main>
    <section class="heroImage">
        <img src="/images/illustration-mockups.svg" alt="Mock-ups" />
    </section>
    <section class="heroText">
        <h1>
            Build The Community<br/>Your Fans Will Love
        </h1>

        <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>            

        <a href="#" class="cta">Register</a>

    </section>
</main>

<footer>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
</footer>

</body>
</html>
